<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile Card</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
  <link rel="stylesheet" href="profilecard.css" />
</head>
<body>
  <div class="profilecard">
    <div class="image">
      <img src="sunil.jpg" alt="Sunil Mallela" />
    </div>
    <div class="text">
      <h2>Sunil Mallela</h2>
      <h3 class="title">Full Stack Java Developer</h3>
      <p class="bio">
        I build performant full stack apps with modern web technologies.
      </p>
    </div>
    <div class="tech">
      <span>ReactJS</span>
       <span>Java</span>
      <span>SQL</span>
      <span>Spring Boot</span>
      <span>Azure</span>
    </div>
    <button class="button">View Portfolio</button>
  </div>
</body>
</html>
